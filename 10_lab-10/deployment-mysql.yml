kind: Deployment
apiVersion: apps/v1
metadata:
   name: mysql-deployment
spec:
   replicas: 1
   selector:
      matchLabels:
        app: mysql
   template:
      metadata:
        labels:
          app: mysql
      spec:
        containers:
          - name : mysql-pod
            image: mysql:latest
            env:
              - name: MYSQL_ROOT_PASSWORD
                value: hdqmdhjfdqf4q3csf436
              - name: MYSQL_DATABASE
                value: wordpress
            ports:
              - containerPort : 3306
            volumeMounts:
              - name: data-mysql-volume
                mountPath: /var/lib/mysql
        volumes:
          - name: data-mysql-volume
            nfs:
              server: "10.97.250.91" 
              path: "/mysql"
